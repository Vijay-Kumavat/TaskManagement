<div class="container mt-4">
    <div class="d-flex justify-content-between">
        <h2>Task List</h2>
        <a routerLink="/add" class="btn btn-primary mb-3">Create Task</a>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>  <!-- Added Status Column -->
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.id }}</td>
          <td>{{ task.title }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.status }}</td>  <!-- Display Status -->
          <td class="d-md-flex justify-content-evenly">
            <a [routerLink]="['/edit', task.id]" class="btn btn-warning btn-sm">Edit</a>
            <button class="btn btn-danger btn-sm" (click)="deleteTask(task.id!)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
